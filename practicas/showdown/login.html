<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Showdown</title>
   
    <link rel="stylesheet" href="main.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header"><img class="navbar-brand" src="assets/logo.png" alt="SHOWDOWN"></div>
            </div>
        </nav>
        <div class="col-xs-12">

            <!--Referencia:-->
            <!--https://www.w3schools.com/bootstrap/bootstrap_alerts.asp-->
            <div id="login-failed" class="alert alert-danger">
                    <strong>Error!</strong> El usuario y la contraseña no coinciden.
              </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Inicio de Sesión
                </div>
                <div class="panel-body">
                    <form id="login">
                        <div class="form-group">
                            <label for="text">Usuario: </label>
                            <input name="username" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="text">Contraseña: </label>
                            <input name="password" class="form-control" type="password" name="">
                        </div>
                        <button id="submit" class="btn btn-default">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
